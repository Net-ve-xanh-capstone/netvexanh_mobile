name: netvexanh_mobile
description: "A new Flutter project."

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  multi_image_picker_view: ^1.0.3
  file_picker: ^6.1.1
  image_picker: ^1.0.4
  cupertino_icons: ^1.0.6
  http: ^1.2.1
  json_annotation: ^4.9.0
  flutter_launcher_icons: ^0.13.1 
  animate_do: ^3.1.2
  flutter_secure_storage: ^4.2.1
  jwt_decoder: ^2.0.0
  dart_jsonwebtoken: ^2.14.0
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.11
  json_serializable: ^6.8.0


flutter_launcher_icons:
  ios: true
  android: true
  image_path: "assets/images/icon.png"
  min_sdk_android: 21



flutter:

  uses-material-design: true


  assets:
    - assets/images/
    - assets/design_course/
    - assets/introduction_animation/

  fonts:
    - family: WorkSans
      fonts:
      - asset: assets/fonts/WorkSans-Regular.ttf
      - asset: assets/fonts/WorkSans-Medium.ttf
        weight: 500
      - asset: assets/fonts/WorkSans-SemiBold.ttf 
        weight: 600
      - asset: assets/fonts/WorkSans-Bold.ttf
        weight: 700
    - family: Roboto
      fonts:
      - asset: assets/fonts/Roboto-Bold.ttf
      - asset: assets/fonts/Roboto-Regular.ttf
      - asset: assets/fonts/Roboto-Medium.ttf
        weight: 400

