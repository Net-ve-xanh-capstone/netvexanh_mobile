name: netvexanh_mobile
description: "A new Flutter project."

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  intl: ^0.17.0
  multi_image_picker_view: ^1.0.3
  file_picker: ^6.1.1
  image_picker: ^1.0.4
  cupertino_icons: ^1.0.6
  http: ^1.2.1
  json_annotation: ^4.9.0
  flutter_launcher_icons: ^0.13.1 
  animate_do: ^3.1.2
  flutter_secure_storage: ^4.2.1
  jwt_decoder: ^2.0.0
  dart_jsonwebtoken: ^2.14.0
  shared_preferences: ^2.3.1
  carousel_slider: ^4.2.1
  flutter_speed_dial: ^7.0.0
  photo_view: ^0.14.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.11
  json_serializable: ^6.8.0


flutter_launcher_icons:
  ios: true
  android: true
  image_path: "assets/images/icon.png"
  min_sdk_android: 21



flutter:

  uses-material-design: true


  assets:
    - assets/images/
    - assets/design_course/
    - assets/introduction_animation/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Black.ttf
          weight: 900
        - asset: assets/fonts/Roboto-BlackItalic.ttf
          weight: 900
          style: italic
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Roboto-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/Roboto-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Thin.ttf
          weight: 100
        - asset: assets/fonts/Roboto-ThinItalic.ttf
          weight: 100
          style: italic

    - family: WorkSans
      fonts:
        - asset: assets/fonts/WorkSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/WorkSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/WorkSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/WorkSans-SemiBold.ttf
          weight: 600
